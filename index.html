<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="icon" type="img/x-icon" href="src/img/JEMA GER 1650-04.jpg" >
    <title>Calculadora</title>
</head>

<body>
    <h1 class="my-name">Jo√£o Paulo</h1>

    <div class="calculadora">
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button id="botao" onclick= "clean()" style="background-color: rgba(255, 0, 0, 0.363); "  >C</button></td>
                <td><button id="botao" onclick="back()"> < </button></td>
                <td><button id="botao" onclick="insert('/')">/</button></td>
                <td><button id="botao" onclick="insert('*')">X</button></td>
            </tr>


            <tr>
                <td><button id="botao" onclick="insert('7')">7</button></td>
                <td><button id="botao" onclick="insert('8')">8</button></td>
                <td><button id="botao" onclick="insert('9')">9</button></td>
                <td><button id="botao" onclick="insert('-')">-</button></td>
            </tr>

            <tr>
                <td><button id="botao" onclick="insert('4')">4</button></td>
                <td><button id="botao" onclick="insert('5')">5</button></td>
                <td><button id="botao" onclick="insert('6')">6</button></td>
                <td><button id="botao" onclick="insert('+')">+</button></td>
            </tr>

            <tr>
                <td><button id="botao" onclick="insert('1')">1</button></td>
                <td><button id="botao" onclick="insert('2')">2</button></td>
                <td><button id="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button id="botao" style="height: 150px; background-color: rgba(0, 253, 17, 0.363);" onclick="calcular()" >=</button></td>
            </tr>

            <tr>
                <td colspan="2"><button id="botao" style="width: 120px;" onclick="insert('0')">0</button></td>
                <td><button id="botao" onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>



    <script src="src/js/script.js"></script>
</body>
</html>
